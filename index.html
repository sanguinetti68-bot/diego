<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ligia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            touch-action: manipulation;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            height: 100vh;
            width: 100vw;
        }

        .love-word {
            position: absolute;
            color: #ff0000;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
            opacity: 0.9;
            animation: fall linear infinite;
            font-weight: bold;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .explosion {
            position: absolute;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: explode 1.8s ease-out forwards;
            opacity: 0;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Mensaje central para forzar la interacción y el audio */
        #tap-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }
        
        /* Ocultar controles de audio pero mantener funcionalidad */
        #bg-music {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>
    
    <!-- Mensaje para indicar al usuario que debe interactuar -->
    <div id="tap-message">
        Haz clic en la pantalla para iniciar la música y el amor
    </div>
    
    <audio id="bg-music" loop>
        <!-- ENLACE DE MÚSICA DE DOMINIO PÚBLICO (MP3 ESTABLE) -->
        <source src="https://github.com/scottytyrrell/Public-Domain-Music/raw/main/Mornings%20With%20You%20by%20Podington%20Bear.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const audio = document.getElementById('bg-music');
            const tapMessage = document.getElementById('tap-message');
            
            // Configurar audio
            audio.volume = 0.4;
            
            // Colores rojos para las palabras que caen
            const redColors = [
                '#ff0000', '#ff6b6b', '#ff9999', '#cc0000', '#ff3333', '#ff8080', '#e60000', '#ff4d4d'
            ];
            
            // Colores pastel para las explosiones
            const explosionColors = [
                '#FFB6C1', '#FFD700', '#98FB98', '#ADD8E6', '#E6E6FA', '#FFA07A', '#87CEFA', '#FFDEAD', '#F0E68C', '#DDA0DD'
            ];
            
            // Crear palabras "Te Amo" que caen
            function createFallingWord() {
                const word = document.createElement('div');
                word.className = 'love-word';
                word.textContent = Math.random() > 0.3 ? 'Te Quiero Mucho Ligia :3' : '❤️';
                word.style.left = Math.random() * 100 + 'vw';
                word.style.animationDuration = (Math.random() * 3 + 2) + 's';
                word.style.color = redColors[Math.floor(Math.random() * redColors.length)];
                word.style.fontSize = (Math.random() * 15 + 20) + 'px';
                word.style.opacity = Math.random() * 0.7 + 0.3;
                
                body.appendChild(word);
                
                setTimeout(() => {
                    word.remove();
                }, parseFloat(word.style.animationDuration) * 1000);
            }
            
            // Iniciar palabras que caen (más tupido)
            for (let i = 0; i < 80; i++) {
                setTimeout(createFallingWord, Math.random() * 2000);
            }
            setInterval(createFallingWord, 200);
            
            // Función de activación al hacer clic/tocar
            function activatePage(e) {
                // Eliminar el mensaje de activación
                tapMessage.remove();
                
                // Iniciar la música
                audio.play().catch(e => console.log("Audio no pudo reproducirse automáticamente"));

                // Quitar este listener para que no se active de nuevo
                body.removeEventListener('click', activatePage);
                body.removeEventListener('touchstart', activatePage);
            }
            
            // Añadir escuchadores para el mensaje de tap
            body.addEventListener('click', activatePage);
            body.addEventListener('touchstart', activatePage);

            // Crear explosión al hacer clic/tocar después de la activación
            body.addEventListener('click', createExplosion);
            body.addEventListener('touchstart', createExplosion);
            
            function createExplosion(e) {
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY);
                
                if (x === undefined || y === undefined || tapMessage.parentNode) return; // No explotar si el mensaje sigue ahí
                
                for (let i = 0; i < 40; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'explosion';
                    particle.textContent = Math.random() > 0.3 ? 'Te Quiero Mucho Ligia :3' : '❤️';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.color = explosionColors[Math.floor(Math.random() * explosionColors.length)];
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 150 + 80;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    particle.style.fontSize = (Math.random() * 15 + 18) + 'px';
                    particle.style.animationDuration = (Math.random() * 0.5 + 1.5) + 's';
                    
                    body.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 1800);
                }
            }
        });
    </script>
</body>
</html>
